
<div class="container-fluid">
  <form (submit)="onSubmit()" #userForm="ngForm">
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
        required
        minlength="8" 
        [(ngModel)]='loggedPerson.email' 
        #email="ngModel"
        name="email"
        [ngClass]="{'focus': email.dirty && !email.valid, 'good': email.valid}">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

        <div class="form-group has-danger">
          <p *ngIf="email.errors && email.invalid && email.dirty">Email is required</p>
        </div>

      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
        required
        minlength="4" 
        [(ngModel)]='loggedPerson.password'
        #password="ngModel"
        name="password"
         [ngClass]="{'focus': password.dirty && !password.valid, 'good': password.valid}">
        <div class="form-group has-danger">
          <p *ngIf="password.errors && password.invalid && password.dirty" class="invalid-feedback">Password is required</p>
        </div>

      </div>
      <p class="error">{{error}}</p>
      <button type="submit" [ngClass]="{'red': userForm.valid}"class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </fieldset>
  </form>
</div>
