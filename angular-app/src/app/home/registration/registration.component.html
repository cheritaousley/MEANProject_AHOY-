<div class="container-fluid">
  <form (submit)="onSubmit()" #userForm="ngForm">
    <fieldset>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" 
        required
        [(ngModel)]='newPerson.email' 
        #email="ngModel" 
        name="email">
        <!-- <div class="form-group has-danger">
          <p *ngIf="email.errors && email.dirty" class="invalid-feedback">Email is required</p>
        </div> -->
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" 
        required minlength="4" 
        [(ngModel)]='newPerson.password'
        #password="ngModel" 
        name="password">

        <div class="form-group has-danger">
          <p *ngIf="password.errors && password.dirty" class="invalid-feedback">Password is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputFullName3">Full Name</label>
        <input type="text" class="form-control" id="exampleInputFullName3" placeholder="Full Name" 
        required 
        minlength="4" 
        [(ngModel)]='newPerson.fullname'
        #fullname="ngModel" 
        name="fullname">

        <div class="form-group has-danger">
          <p *ngIf="fullname.errors && fullname.dirty" class="invalid-feedback">Full Name is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputDisplayName3">Display Name</label>
        <input type="text" class="form-control" id="exampleInputDisplayName3" placeholder="Display Name" 
        required 
        minlength="4" 
        [(ngModel)]='newPerson.displayname'
        #displayname="ngModel" 
        name="displayname">
      
        <div class="form-group has-danger">
          <p *ngIf="fullname.errors && fullname.dirty" class="invalid-feedback">Display Name is required</p>
        </div>
      </div>
      <button class="btn btn-success" [disabled]="!userForm.valid">Submit!</button>
    </fieldset>
  </form>
</div>
